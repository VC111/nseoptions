name: NSE Option Chain Bot

on:
  schedule:
    # Running every 15 mins from 9:15 AM to 3:30 PM IST
    # Since IST is UTC+5:30, we map backwards.
    # 9:15 IST = 3:45 UTC
    # 15:30 IST = 10:00 UTC
    
    # Instead of 25 lines, using ranges for robustness
    # This runs every 15 minutes between UTC 3:45 and 10:00
    - cron: '45,0,15,30,45 3,4,5,6,7,8,9 * * 1-5'
    - cron: '0 10 * * 1-5' # 3:30 PM IST Last run
    
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # Prevents overlapping runs
    concurrency: 
      group: nse-bot-run
      cancel-in-progress: false
      
    permissions:
      contents: write
    
    # Set Timezone to IST for logs debugging
    env:
      TZ: Asia/Kolkata
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install requests python-telegram-bot
      
      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bt6.py
      
      - name: Commit cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_oi.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update OI cache [skip ci]"
          git push
