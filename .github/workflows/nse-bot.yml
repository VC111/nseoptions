name: NSE Option Chain Bot

on:
  schedule:
    # Market hours IST: 9:15 AM to 3:30 PM
    # Converted to UTC: 3:45 AM to 10:00 AM
    - cron: '*/15 3-10 * * 1-5'   # Every 15 min during market
    - cron: '45 10 * * 1-5'        # 4:15 PM IST (after market update)
  workflow_dispatch:  # Manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # To commit cache file
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
      - name: Setup Python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests python-telegram-bot
      
      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # FORCE_RUN: true  # Uncomment for testing outside market hours
        run: python bt6.py
      
      - name: Commit cache (if updated)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_oi.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update OI cache [skip ci]"
          git push
