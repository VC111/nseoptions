name: NSE Option Chain Bot

on:
  schedule:
    # Market hours: 9:15 AM to 3:30 PM IST
    - cron: '*/15 3-10 * * 1-5'
    - cron: '30 10 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # checkout@v4 ka SHA - v4.2.2 version
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
      # setup-python@v5 ka SHA - v5.4.0 version
      - name: Setup Python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install requests python-telegram-bot pytz
      
      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python nse_bot.py
      
      - name: Commit cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_oi.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update OI cache [skip ci]"
          git push
